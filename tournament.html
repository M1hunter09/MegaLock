      <div id="scheduleList"><!-- Inject via JS/API --></div>

    <!-- Results Submission -->
    <section class="panel">
      <h3>Results Submission</h3>
      <form action="https://formspree.io/" method="POST" class="form">
        <input type="text" name="match_id" placeholder="Match ID" required>
        <input type="text" name="winner" placeholder="Winning Team" required>
        <textarea name="notes" placeholder="Post-game notes..."></textarea>
        <input type="file" name="clip" accept="video/*">
        <button type="submit" class="btn-primary">Submit Result</button>
      </form>
    </section>

    <!-- Bracket Visualizer -->
    <section class="panel">
      <h3>Bracket Visualizer</h3>
